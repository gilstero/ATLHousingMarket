<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Heat Map</title>
    <!-- Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        /* Styling for the map container */
        #map {
            height: 600px;
            width: 80%;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Atlanta Heat Map</h1>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS for map functionality -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view to Atlanta's coordinates
        var map = L.map('map').setView([33.7490, -84.3880], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker at a specific point in Atlanta
        var marker = L.marker([33.7490, -84.3880]).addTo(map)
            .bindPopup('<b>Downtown Atlanta</b><br>Capital of Georgia.')
            .openPopup();
    </script>

</body>
</html>
